plugins {
    id 'java'
    id 'maven'
}

group = 'software.kloud'
version = '1'
sourceCompatibility = '12'

repositories {
    maven {
        url 'https://nexus.kloud.software/repository/maven-releases/'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'software.kloud', name: 'ChromPluginSDK', version: '1.0.13'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.2.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    compile group: 'software.kloud', name: 'KMS-Entities', version: '1.0.21'
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-core
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.5.RELEASE'

}
